<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة التقييم الذكي لشواهد المعلمين</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: #f0f4f8;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            max-width: 800px;
            margin: auto;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #27ae60;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .no-print {
            display: block;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>منصة التقييم الذكي لشواهد المعلمين</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>اسم المعلم (اختياري):</label>
        <input type="text" name="teacher_name">
        <label>المدرسة (اختياري):</label>
        <input type="text" name="school">
        <label>المسمى الوظيفي (اختياري):</label>
        <input type="text" name="job_title">
        <label>اسم المدير (اختياري):</label>
        <input type="text" name="principal_name">
        <label>نص الشاهد:</label>
        <textarea name="shahid" rows="5"></textarea>
        <label>أو ارفع صورة:</label>
        <input type="file" name="image">
        <label>أو ارفع ملف PDF:</label>
        <input type="file" name="pdf_file">
        <button type="submit">تحليل الشاهد</button>
    </form>

    {% if gpt_result %}
    <div class="no-print">
        <h2>نتيجة تحليل الذكاء الاصطناعي</h2>
        <div style="white-space: pre-wrap;">{{ gpt_result }}</div>
    </div>
    {% endif %}

    <div class="footer">
        <p>تصميم وابتكار: الأستاذ علي عسيري - ثانوية الظهران</p>
        <p><small>المنصة تجريبية وتُحدّث تدريجيًا</small></p>
        <button onclick="window.print()" class="no-print">طباعة النتيجة</button>
    </div>
</body>
</html>
