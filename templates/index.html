<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>منصة التقييم الذكي</title>
</head>
<body style="font-family: Arial; direction: rtl; text-align: center;">
    <h1>منصة التقييم الذكي</h1>
    <p>تصميم وابتكار: علي عسيري – ثانوية الظهران</p>

    <form method="POST" action="/analyze_text">
        <textarea name="input_text" rows="10" cols="60" placeholder="أدخل الشاهد التربوي هنا..." required></textarea><br><br>
        <button type="submit">تحليل النص</button>
    </form>

    {% if result %}
        <h2>نتائج التحليل:</h2>
        <div style="border: 1px solid #ccc; padding: 20px; margin: 20px;">
            <pre>{{ result }}</pre>
        </div>
    {% endif %}
</body>
</html>
